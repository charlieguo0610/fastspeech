dataset: "LibriTTS"

path:
  # corpus_path: "/home/ming/Data/LibriTTS/train-clean-360"
  lexicon_path: "lexicon/librispeech-lexicon.txt"
  # raw_path: "/home/sarulab/dong_yang/corpus/BEAT/TTS"
  preprocessed_path: "/scratch/year/zixin/2024/FastSpeech2/preprocessed_data/en_16"

preprocessing:
  val_size: 512
  text:
    text_cleaners: ["english_cleaners"]
    language: "en"
  audio:
    sampling_rate: 22050
    # sampling_rate: 16000
    max_wav_value: 32768.0
  stft:
    filter_length: 1024
    # hop_length: 256
    hop_length: 735 # to make fps=30
    win_length: 1024
  mel:
    n_mel_channels: 80
    mel_fmin: 0
    mel_fmax: 8000 # please set to 8000 for HiFi-GAN vocoder, set to null for MelGAN vocoder
  pitch:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
  energy:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
